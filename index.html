<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: '#FFCC02',
            black: '#131313',
            gray: '#4E4E4E',
          },
          fontFamily: {
            bebas: ['Bebas Neue', "cursive"],
            montserrat: ['Montserrat', "sans-serif"]
          },
          backgroundImage: {
            'hero-pattern': "url('/img/hero-pattern.svg')",
            'footer-texture': "url('/img/footer-texture.png')",
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- navbar section -->
  <section>
    <nav class="bg-white fixed top-0 right-0 left-0">
      <div class="flex justify-between h-20 items-center w-full max-w-7xl mx-auto font-bebas">
        <h1 class=" text-2xl">Jhaka naka production</h1>
        <ul class="flex text-lg gap-8">
          <li>About Us</li>
          <li>Our Movies</li>
          <li>Services</li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- main header -->
  <section class="bg-red-500 h-screen pt-20 bg-[url('./images/')]">
    <h1>Tailwind</h1>
  </section>

</body>

</html>
